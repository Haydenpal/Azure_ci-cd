trigger:
  - main  # Replace with your default branch name if different

pool:
  vmImage: 'ubuntu-20.04'  # Using Microsoft-hosted Ubuntu 20.04 agents

steps:
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.SourcesDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/html-artifact.zip'

  - task: PublishBuildArtifacts@1
    inputs:
      artifactName: 'html-artifact'
      publishLocation: 'Container'
      targetPath: '$(Build.ArtifactStagingDirectory)'
