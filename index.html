<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Page</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff6b6b, #f7b7a3, #ffdb77, #a3e3f0, #7b61a6);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .button {
      background-color: #ff6b6b;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #f7b7a3;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to dev pull request testing</h1>

  <p>This is a simple HTML page with a vibrant gradient background and a button.</p>
  <button class="button">Click Me</button>

</body>
</html>
